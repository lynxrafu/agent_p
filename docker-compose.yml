services:
  api:
    build: .
    container_name: agent_p_api
    ports:
      - "8000:8000"
    env_file:
      - env.example
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis

  worker:
    build: .
    container_name: agent_p_worker
    command: rq worker agent_tasks --url redis://redis:6379
    env_file:
      - env.example
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:7.0
    container_name: agent_p_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.2-alpine
    container_name: agent_p_redis
    ports:
      - "6379:6379"

volumes:
  mongo_data:


